<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>
  <body>
    <div class="container">
      <h1>Weather</h1>
      <input type="text" placeholder="City Name" id="locationInput" />
      <button id="sButton">Go</button>

      <!-- information about the current city's weather -->
      <div class="info">
        <h2 id="location"></h2>
        <p id="temp"></p>
        <p id="desc"></p>
        <img id="icon" src="" alt="" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
